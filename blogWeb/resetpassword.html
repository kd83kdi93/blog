<!DOCTYPE html>
<head>
	<title>Forgot Password</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">Password Reset</h1>
			<form class="form-horizontal templatemo-forgot-password-form templatemo-container" role="form" action="#" method="post" id="resetForm">	
				<div class="form-group">
		          <div class="col-md-12">
		          	Please enter your email address that you registered in our website.
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		            <input type="text" class="form-control" id="email" placeholder="Your email" v-model="name">	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <input type="button" value="Submit" class="btn btn-danger" v-on:click="reset">
		          </div>
		        </div>
		      </form>
		</div>
	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/url.js"></script>
	<script>
		let v = new Vue({
			el:"#resetForm",
			data:{
				name:''
			},
			methods:{
				reset:function() {
					let nullFlag = v.name == '';
					if (nullFlag) {
						alert('邮件地址不能为空');
					} else {
						let data = {
							name:v.name
						};
						sendAJAX('get','/user/resetpassword',data,function(result) {
							alert(result.data);
						})
					}
				}
			}
		})
		
	</script>
</body>
</html>
