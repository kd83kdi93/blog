<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>总应用向导</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" media="all" href="css/applicationguide/metro.css" />

		<script type="text/javascript" src="js/applicationguide/jquery.min.js"></script>
		<script type="text/javascript" src="js/applicationguide/jquery.plugins.min.js"></script>
		<script type="text/javascript" src="js/applicationguide/metro.js"></script>

	</head>

	<body>

		<div class="metro-layout vertical">

			<div class="header">

				<h1 id="application">选择你的应用
					<template v-if="currentUser != ''">
						<a href="#" v-on:click="logOut">注销</a>
					</template>
					<template v-else="">
						<a href="http://localhost/login.html">登录</a>
					</template>
				</h1>

				<div class="controls">
					<span class="down" title="Scroll down"></span>
					<span class="up" title="Scroll up"></span>
					<span class="next" title="Scroll left"></span>
					<span class="prev" title="Scroll right"></span>
					<span class="toggle-view" title="Toggle layout"></span>
				</div>

			</div>

			<div class="content clearfix">

				<div class="items">
					<a id="blog" class="box" href="" style="background: #00a9ec;"><span>博客</span><img class="icon" src="images/applicationguide/tasks.png" alt="进入博客应用" /></a>
					<a class="box" href="http://localhost/register.html" style="background: #43b51f;"><span>创建一个新用户</span><img class="icon" src="images/applicationguide/phone.png" alt="创建一个新账户" /></a>
					<a class="box" href="http://localhost/console.html" style="background: #f874a4;"><span>控制台</span><img class="icon" src="images/applicationguide/dribbble.png" alt="进入控制台" /></a>
					<a class="box" href="#" style="background: #6b6b6b;"><span>后台控制</span><img class="icon" src="images/applicationguide/settings.png" alt="进入后台管理" /></a>
				</div>

			</div>

		</div>
		<script src="js/blogapp/vue.js"></script>
		<script src="js/blogapp/url.js"></script>
		<script src="js/interface/userInterface.js"></script>
		<script src="js/interface/checkUserAccount.js"></script>
		<script>
			let v = new Vue({
				el: '#application',
				data: {
					userName: '',
					userId: 0,
					currentUser: '',
					currentUserId: 0
				},
				methods: {
					logOut: function() {
						logout(function(result) {
							if(result.success == 1) {
								window.location = 'applicationguide.html';
							}
						});
					}
				}
			})

			$(document).ready(function() {
				getWho(function(res) {
					$("#blog").attr("href", "blogindex.html?id=" + res.data.id);
				});
			})
		</script>

	</body>

</html>
